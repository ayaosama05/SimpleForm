<!DOCTYPE HTML>
<html>
    <head> 
    	<meta charset="utf-8">
    	<meta name="form" content="joim our community now">
    	<title> Form </title> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>
    <body> 
        <div class="login-box">
            <div class="container">
                <div class="all">
                    <div class="social-media">
                        <button type="submit" class="facebook"><i class="fab fa-facebook-f"></i>   Connect with facebook</button>
                        <button type="submit" class="twitter"><i class="fab fa-twitter"></i>    Connect with twitter</button>
                    </div>
                    <p class="sign">Or sign up with</p>
                    <form>
                        <div class="textbox">
                            <input type="text" placeholder="First Name" required>
                            <input type="text" placeholder="Last Name">
                        </div>
                        <div class="textbox">
                            <input type="email" placeholder="email" required>
                        </div>
                        <div class="textbox">
                            <input type="password" placeholder="password" required>
                        </div>
                        <p>By creating an account , you agree to our <a href="#" class="extra">Terms ِِِ& Conditions</a> </p>
                        <input type="submit" value="Create account">
                    </form>
                    <p> Template By <span class="extra"> AyaOsama</span> </p>
                </div>
            </div>
        </div>
    </body>
</html>
